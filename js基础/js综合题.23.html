<body>
  <script>
    function CollectDigits(s){
      var str = "";
      for(var i=0;i<s.length;i++){
        if('0'<=s[i] && s[i]<="9"){
          str+=s[i]
        }
      } 
      return str;
    }
    console.log(CollectDigits("1abc23def4"));
    
    
  </script>
</body>

</html>
