<body>
  <!-- 5.	编写一个非递归函数factorial(n)，计算12!-10!的结果。 -->
  <script>
    function factorial(n){
      var key = 1;
      if(n == 1){
        return 1
      }
      for(var i=1;i<=n;i++){
        key *= i;
      }
      return key;
    }

    console.log(factorial(12)-factorial(10));
    
  </script>
</body>
