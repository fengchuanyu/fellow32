<!-- 编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框输入x的值，能得到相应的计算结果 -->
  <script>
    function foo(x){
      var sum = 0;
      sum = (4*x*x)+(3*x)+(2)
      return sum
    }
    console.log(foo(2));
    
  </script>
