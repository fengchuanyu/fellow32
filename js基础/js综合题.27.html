  <script>
    function DayOfYear(y,m,d){
      var day = 0;
      var months=new Array(31,28,31,30,31,30,31,31,30,31,30,31);
      if(y%4==0 && y%100!=0 || y%400==0)
      months[1] = 29;
      for(var i=0;i<m-1;i++){
        day+=months[i]
      }
      return day+d
    }
    console.log(DayOfYear(2019,6,1))
  </script>
