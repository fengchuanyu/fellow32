<!-- 2.	编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。 -->
  <script>
    var a = window.prompt("请输入a");
    var b = window.prompt("请输入b");
    function Min(x,y) {
      var min = x<y?x:y;
      console.log(min)
    }

    Min(a,b);
    
  </script>
