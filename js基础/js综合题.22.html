<body>
  <script>
    var timer = new Date();
    var year = timer.getFullYear();
    var month = timer.getMonth()+1;
    var day = timer.getDate();
    var hour = timer.getHours();
    var minu = timer.getMinutes();
    var sec = timer.getSeconds();
    var week = timer.getDay()==0?'æ—¥':timer.getDay();
    console.log(year,month,day,hour,minu,sec,week);
    
  </script>
</body>
