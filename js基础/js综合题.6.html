<body>
  
  <script>
   

   function factorial(num){
    var jc = 1;
    for(var i=1;i<=num;i++){
      jc *= i;
    }
    return jc;
   }
   
   var sum = 0;
   for(var i=1;i<=10;i++){
    sum+=factorial(i);
   }
   console.log(sum);
   
   

  </script>
</body>
</html>
