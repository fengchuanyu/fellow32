<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function foo(){
      var win = false;
      for(var i = 0;i<3;i++){
        var a = Math.random();
        a = Math.floor(a*9)+1;
        console.log(a);
        if(a == 8){
          win = true;
          break;
        }
      }
      return win;
    } 
    var count = 0
    while(true){
      count++;
      if(foo()){
        break;
      }
    }
    console.log(count);
    

  </script>
</body>

</html>
