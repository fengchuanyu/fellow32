<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    span{
      color: #00ff00;
      height: 100px;
      width: 100px;
      margin: 100px;
    }
    div{
      color: #ff00ff;
      height: 100px;
      width: 100px;
      margin:100px;
    }
    .testa{
      color: red;
    }
    #test-id{
      color: blue;
    }
    .testa::after{
      content: "999";
    }
    span:first-child{
      font-size: 30px
    }
  </style>
</head>
<body>
  <span class="testa">1</span>
  <span id="test-id">2</span>
  <span>3</span>

  <div>a</div>
  <div>b</div>
  <div>c</div>
</body>
</html>
