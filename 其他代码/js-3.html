<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="list">
      npm init -y
      npm install --save vant-weapp
  </ul>
  <script>
    var oList = document.getElementById("list");
    var str = ""
    var listItem = [
      {
        name:"zs",
        age:"20",
        school:"heida",
        sex:"男"
      },
      {
        name:"ls",
        age:"40",
        school:"nongda",
        sex:"男"
      },
      {
        name:"wu",
        age:"30",
        school:"ligong",
        sex:"男"
      }
    ]
    for(var i = 0;i<listItem.length;i++){
      str += "<li>"+listItem[i].name+"---"+listItem[i].age+"</li>"
    }
    oList.innerHTML = str
  </script>
</body>
</html>
