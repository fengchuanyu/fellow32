<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1{
      width: 400px;
      height: 400px;
      background-color: blue;
      position: relative;
      /* float: left; */
    }
    .div2{
      width: 100px;
      height: 100px;
      background-color: red;
      /* position: relative;
      top:100px;
      left:100px; */

      /* 相对于最近的已定位祖先元素 */
      position: absolute;
      top:50%;
      left:50%;
      margin-top:-50px;
      margin-left: -50px;
    }
    .mask{
      position: fixed;
      background-color: rgba(0,0,0,.5);
      /* background-color: rgb(0,0,0); */
      /* opacity: .5; */
      top:0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    /* position 如果使用absolute定位他会脱离文档流 并且能造成文字覆盖（浮动不会覆盖文字） 使用relative 则不会脱离文档流 */
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2"></div>
  </div>
  hello world!
  <!-- <div class="mask"></div> -->
</body>
</html>
