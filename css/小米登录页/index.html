<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* css reset */
    *{
      margin: 0;
      padding: 0;
    }
    /* header start */
    .header{
      height: 98px;
    }
    .header-panel{
      width: 1130px;
      height: 98px;
      margin:0 auto;
      /* 实现水平居中 */
    }
    .header-img{
      width: 200px;
      height: 98px;
      /* background-image: url("https://account.xiaomi.com/static/res/7f6f2f5/account-static/respassport/acc-2014/img/mistore_logo.png");
      background-repeat: no-repeat; */
      background: url("https://account.xiaomi.com/static/res/7f6f2f5/account-static/respassport/acc-2014/img/mistore_logo.png") no-repeat;
    }
    /* header end */
    .content{
      position: relative;
    }
    .content-bg{
      height: 588px;
      background-image: url("https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/f838fdcd77715410b441f2f56d8f10cd.jpg");
      background-position: center center;
    }
    .login-panel{
      width: 1130px;
      height: 588px;
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -565px;
    }
    .login-from{
      height: 410px;
      width: 345px;
      background-color: #fff;
      position: absolute;
      right: 0;
      top: 40px;
    }
    .lf-header{
      text-align: center;
      padding: 20px 0;
    }
    .lf-header a{
      text-decoration: none;
      color: #666;
      font-size: 24px;
    }
    .lf-header .active{
      color: #f56600
    }
    .lf-header .line{
      margin: 0 35px 0 42px;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-panel">
      <div class="header-img"></div>
    </div>
  </div>
  <div class="content">
    <div class="content-bg"></div>
    <div class="login-panel">
      <div class="login-from">
        <div class="lf-header">
          <a class="active" href="javascript:void(0);">账号登录</a>
          <span class="line"></span>
          <a href="javascript:void(0);">扫描登录</a>
        </div>
        <div class="lf-content"></div>
        <div class="lf-footer"></div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
