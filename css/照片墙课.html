<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent{
      position: relative;
      margin: 100px auto;
      width: 480px;
      transform-style: preserve-3d;
    }
    .parent img{
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 2px 2px 25px rgba(0,0,0,.5);
      border:10px solid #fff;
      transition: all 1s ease;
    }
    .parent img:nth-child(1){
      transform: rotate(35deg) translateZ(1px);
    }
    .parent img:nth-child(2){
      transform: rotate(-35deg) translateZ(2px);
      
    }
    .parent img:hover{
      transform: rotate(0) scale(2) translateZ(100px);
    }
  </style>
</head>
<body>
  <div class="parent">
    <img src="./image/img01.jpg" alt="">
    <img src="./image/img02.jpg" alt="">
  </div>
</body>
</html>
