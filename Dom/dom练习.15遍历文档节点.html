  <script>
    // window.onload = function(){

    window.onload = function () {
      function foo(node) {
        if (node.nodeType == 1) {
          console.log(node.nodeName);
        }
        for (var i = 0; i < node.childNodes.length; i++) {
          if (node.childNodes[i].nodeType == 1) {
            foo(node.childNodes[i])
          }
        }
      }
      foo(document)
    }
  </script>
  <div>
    <span></span>
  </div>
  <p></p>
