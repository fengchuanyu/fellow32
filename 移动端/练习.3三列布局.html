<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    .center,.left,.right{
      height: 200px;
    }
    .center{
      order: 1;
      flex-grow: 1;
      background-color: red;
    }
    .left{
      order: 0;
      flex-basis: 200px;
      background-color: blue;
    }
    .right{
      order: 2;
      flex-basis: 200px;
      background-color: yellow;
    }
    .container{
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
